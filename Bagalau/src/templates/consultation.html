<section class="consultation">
    <div class="consultation__container">
        <div class="container">
            <div class="consultation__wrapper">
                <div class="consultation__header way--left">
                    <div class="main-title">Получите <span>бесплатную</span> консультацию и выезд специалиста</div>
                </div>
                <div class="consultation__form-container way--right">
                    <form class="consultation__form" action="" name="consultation" id="consultation">
                        <div class="consultation__row">
                            <input type="text" placeholder="Имя" name="first_name" id="first_name">
                        </div>
                        <div class="consultation__row">
                            <input type="tel" placeholder="Телефон" name="phone_number" id="phone_number">
                        </div>
                        <div class="consultation__row">
                            <select class="js-select" name="grade_select" id="grade_select">
                                <option selected disabled value="default">Вид оценки</option>
                                <option value="banks">Оценка для банков</option>
                                <option value="home">Оценка для жилых домов</option>
                                <option value="apartment">Оценка квартир</option>
                            </select>
                        </div>

                        <div class="consultation__row">
                            <button type="submit" class="consultation__button primary-button"><span>Заказать консультацию</span></button>
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
</section>
