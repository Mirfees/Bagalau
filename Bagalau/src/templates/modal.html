<div class="modal hidden">
  <form class="modal__form" action="" name="modal" id="modal">
    <div class="modal__title">Заказать оценку</div>
    <div class="modal__desc">
      <p class="plain-text">Мы обработаем вашу заявку и свяжемся с вами</p>
    </div>
    <div class="modal__row">
      <input type="text" placeholder="Имя" name="modal_first_name" id="modal_first_name">
    </div>
    <div class="modal__row">
      <input type="text" placeholder="Телефон" name="modal_phone_number" id="modal_phone_number">
    </div>
    <div class="modal__row">
      <select class="js-select js-select-modal" name="modal_grade_select" id="modal_grade_select">
        <option selected disabled value="default">Вид оценки</option>
        <option value="banks">Оценка для банков</option>
        <option value="home">Оценка для жилых домов</option>
        <option value="apartment">Оценка квартир</option>
      </select>
    </div>
    <div class="modal__row">
      <select class="js-select js-select-modal" name="modal_grade_select" id="modal_city_select">
        <option selected disabled value="default">Город</option>
        <option value="astana">Астана</option>
      </select>
    </div>

    <div class="modal__row">
      <button type="submit" class="modal__button primary-button"><span>Оставить заявку</span></button>
    </div>
  </form>
</div>
